<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Create Product</title>
	 <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<h2>Create New Product</h2>
	
	<form action="/products/new" method="post" th:object="${product}">
		<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
			<ul>
				<li th:each="error : ${#fields.errors('*')}" th:text="${error}"></li>
			</ul>
		</div>
		
		<div class="form-group">
			<label for="code">Code:</label>
			<input type="text" id="code" name="code" class="form-control" th:field="*{code}">
			<span th:if="${#fields.hasErrors('code')}" th:errors="*{code}" class="text-danger"></span>
		</div>
		
		<div class="form-group">
			<label for="category">Category:</label>
			<input type="text" id="category" name="category" class="form-control" th:field="*{category}">
			<span th:if="${#fields.hasErrors('category')}" th:errors="*{category}" class="text-danger"></span>
		</div>
		
		<div class="form-group">
			<label for="brand">Brand:</label>
			<input type="text" id="brand" name="brand" class="form-control" th:field="*{brand}">
			<span th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}" class="text-danger"></span>
		</div>
		
		<div class="form-group">
			<label for="type">Type:</label>
			<input type="text" id="type" name="type" class="form-control" th:field="*{type}">
			<span th:if="${#fields.hasErrors('type')}" th:errors="*{type}" class="text-danger"></span>
		</div>
		
		<div class="form-group">
			<label for="description">Description:</label>
			<textarea id="description" name="description" class="form-control" th:field="*{description}"></textarea>
			<span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></span>
		</div>
		
		<button type="submit" class="btn btn-primary">Create</button>
	</form>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
